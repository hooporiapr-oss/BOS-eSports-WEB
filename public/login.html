<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BOS ESPORTS â€” Neurocognitive Training</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&family=Exo+2:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #05060a;
    --bg-card: #0a0c14;
    --neon: #00ff88;
    --neon-dim: rgba(0, 255, 136, 0.08);
    --neon-glow: rgba(0, 255, 136, 0.35);
    --electric: #00d4ff;
    --electric-dim: rgba(0, 212, 255, 0.08);
    --electric-glow: rgba(0, 212, 255, 0.3);
    --hot: #ff2d6b;
    --gold: #ffd54f;
    --text: #e8e6e1;
    --text-mid: #6b6e78;
    --text-dim: #2a2d36;
    --border: rgba(0, 255, 136, 0.06);
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: var(--bg); color: var(--text); font-family: 'Rajdhani', sans-serif;
    min-height: 100vh; display: flex; align-items: center; justify-content: center;
    -webkit-font-smoothing: antialiased;
  }
  body::before {
    content: ''; position: fixed; inset: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
    pointer-events: none; z-index: 9998;
  }
  .grid-bg {
    position: fixed; inset: 0;
    background-image: linear-gradient(rgba(0,255,136,0.015) 1px, transparent 1px), linear-gradient(90deg, rgba(0,255,136,0.015) 1px, transparent 1px);
    background-size: 60px 60px; pointer-events: none;
    mask-image: radial-gradient(ellipse at center, black 20%, transparent 70%);
    -webkit-mask-image: radial-gradient(ellipse at center, black 20%, transparent 70%);
  }
  .login-container { width: 100%; max-width: 440px; padding: 2rem; position: relative; z-index: 1; }
  .logo-section { text-align: center; margin-bottom: 2rem; }
  .logo-img { max-width: 320px; width: 100%; height: auto; margin-bottom: 0.5rem; }
  .logo-sub {
    font-family: 'Share Tech Mono', monospace; font-size: 0.6rem;
    letter-spacing: 0.35em; text-transform: uppercase; color: var(--text-dim); margin-top: 0rem;
  }
  .features { display: flex; justify-content: center; gap: 1.5rem; margin-bottom: 2rem; }
  .feature { text-align: center; }
  .feature-icon { font-size: 1.2rem; display: block; margin-bottom: 0.3rem; }
  .feature-text {
    font-family: 'Share Tech Mono', monospace; font-size: 0.45rem;
    letter-spacing: 0.15em; text-transform: uppercase; color: #6b6e78; line-height: 1.4;
  }
  .auth-card {
    border: 1px solid var(--border); background: var(--bg-card); padding: 2.5rem; position: relative;
  }
  .auth-card::before {
    content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px;
    background: linear-gradient(90deg, var(--neon), var(--electric));
    box-shadow: 0 0 10px var(--neon-glow);
  }
  .tab-row { display: flex; margin-bottom: 2rem; border-bottom: 1px solid var(--border); }
  .tab-btn {
    flex: 1; font-family: 'Exo 2', sans-serif; font-weight: 600; font-size: 0.8rem;
    letter-spacing: 0.15em; text-transform: uppercase; background: none; border: none;
    color: var(--text-dim); padding: 1rem; cursor: pointer; transition: all 0.2s; position: relative;
  }
  .tab-btn.active { color: var(--neon); }
  .tab-btn.active::after {
    content: ''; position: absolute; bottom: -1px; left: 0; right: 0; height: 2px;
    background: var(--neon); box-shadow: 0 0 8px var(--neon-glow);
  }
  .tab-btn:hover:not(.active) { color: var(--text-mid); }
  .form-panel { display: none; }
  .form-panel.active { display: block; }
  .field { margin-bottom: 1.5rem; }
  .field label {
    font-family: 'Share Tech Mono', monospace; font-size: 0.6rem;
    letter-spacing: 0.2em; text-transform: uppercase; color: #9a9da6;
    display: block; margin-bottom: 0.5rem;
  }
  .field input {
    width: 100%; font-family: 'Rajdhani', sans-serif; font-size: 1.05rem; font-weight: 500;
    background: rgba(255,255,255,0.07); border: 1px solid rgba(255,255,255,0.15); color: #ffffff;
    padding: 0.9rem 1rem; outline: none; transition: all 0.2s;
  }
  .field input:focus {
    border-color: var(--neon); box-shadow: 0 0 15px rgba(0,255,136,0.15);
    background: rgba(0,255,136,0.05);
  }
  .field input::placeholder { color: #555866; }
  .field-hint {
    font-family: 'Share Tech Mono', monospace; font-size: 0.45rem;
    color: #6b6e78; letter-spacing: 0.1em; margin-top: 0.3rem;
  }
  .submit-btn {
    width: 100%; font-family: 'Exo 2', sans-serif; font-weight: 700; font-size: 0.9rem;
    letter-spacing: 0.18em; text-transform: uppercase; background: var(--neon);
    color: var(--bg); border: none; padding: 1rem; cursor: pointer;
    transition: all 0.3s ease;
    clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
    margin-top: 0.5rem;
  }
  .submit-btn:hover { box-shadow: 0 0 40px var(--neon-glow); transform: translateY(-1px); }
  .submit-btn:active { transform: translateY(0); }
  .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
  .error-msg {
    font-family: 'Share Tech Mono', monospace; font-size: 0.6rem; color: var(--hot);
    text-align: center; margin-top: 1rem; min-height: 1.2rem; letter-spacing: 0.05em;
  }
  .switch-text {
    font-family: 'Share Tech Mono', monospace; font-size: 0.55rem; color: #6b6e78;
    text-align: center; margin-top: 1.2rem; letter-spacing: 0.05em;
  }
  .switch-link { color: var(--electric); cursor: pointer; text-decoration: none; transition: color 0.2s; }
  .switch-link:hover { color: var(--neon); }
  .footer { text-align: center; margin-top: 2rem; }
  .footer-tagline {
    font-family: 'Share Tech Mono', monospace; font-size: 0.55rem;
    color: var(--text-dim); letter-spacing: 0.15em; margin-bottom: 0.8rem;
  }
  .footer-badges { display: flex; justify-content: center; gap: 0.8rem; }
  .footer-badge {
    font-family: 'Share Tech Mono', monospace; font-size: 0.4rem;
    letter-spacing: 0.15em; text-transform: uppercase;
    padding: 0.25rem 0.6rem; border: 1px solid var(--border); color: var(--text-dim);
  }
  .footer-badge.live { color: var(--neon); border-color: rgba(0,255,136,0.15); background: var(--neon-dim); }
  @media (max-width: 480px) {
    .login-container { padding: 1.5rem; }
    .auth-card { padding: 1.8rem; }
    .features { gap: 1rem; }
    .logo-img { max-width: 260px; }
  }
</style>
</head>
<body>
<div class="grid-bg"></div>
<div class="login-container">
  <div class="logo-section">
    <img src="/bos.png" alt="BOS ESPORTS" class="logo-img">
    <div class="logo-sub">Neurocognitive Performance Training</div>
  </div>
  <div class="features">
    <div class="feature"><span class="feature-icon">&#9889;</span><span class="feature-text">Reaction<br>Speed</span></div>
    <div class="feature"><span class="feature-icon">&#127919;</span><span class="feature-text">Precision<br>Aim</span></div>
    <div class="feature"><span class="feature-icon">&#128065;</span><span class="feature-text">Visual<br>Processing</span></div>
    <div class="feature"><span class="feature-icon">&#127918;</span><span class="feature-text">Mouse +<br>Controller</span></div>
  </div>
  <div class="auth-card">
    <div class="tab-row">
      <button class="tab-btn active" id="tabSignup">Sign Up</button>
      <button class="tab-btn" id="tabLogin">Login</button>
    </div>
    <div class="form-panel active" id="signupPanel">
      <div class="field">
        <label>Choose Your Gamertag</label>
        <input type="text" id="signupUsername" placeholder="Your in-game name" maxlength="20" autocomplete="username">
        <div class="field-hint">This is how you appear on leaderboards</div>
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" id="signupEmail" placeholder="your@email.com" autocomplete="email">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="signupPassword" placeholder="6+ characters" autocomplete="new-password">
      </div>
      <button class="submit-btn" id="signupBtn">Start Training</button>
      <div class="error-msg" id="signupError"></div>
      <div class="switch-text">Already have an account? <span class="switch-link" id="switchToLogin">Login here</span></div>
    </div>
    <div class="form-panel" id="loginPanel">
      <div class="field">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="your@email.com" autocomplete="email">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Your password" autocomplete="current-password">
      </div>
      <button class="submit-btn" id="loginBtn">Login</button>
      <div class="error-msg" id="loginError"></div>
      <div class="switch-text">New here? <span class="switch-link" id="switchToSignup">Create an account</span></div>
    </div>
  </div>
  <div class="footer">
    <div class="footer-tagline">Train your brain. Outplay everyone.</div>
    <div class="footer-badges">
      <span class="footer-badge live">2 Live Drills</span>
      <span class="footer-badge">Free to Play</span>
      <span class="footer-badge">Science-Backed</span>
    </div>
  </div>
</div>
<script>
(function() {
  var tabSignup = document.getElementById('tabSignup');
  var tabLogin = document.getElementById('tabLogin');
  var signupPanel = document.getElementById('signupPanel');
  var loginPanel = document.getElementById('loginPanel');
  var switchToLogin = document.getElementById('switchToLogin');
  var switchToSignup = document.getElementById('switchToSignup');
  var signupBtn = document.getElementById('signupBtn');
  var loginBtn = document.getElementById('loginBtn');
  var signupError = document.getElementById('signupError');
  var loginError = document.getElementById('loginError');

  function showSignup() {
    tabSignup.classList.add('active'); tabLogin.classList.remove('active');
    signupPanel.classList.add('active'); loginPanel.classList.remove('active');
    signupError.textContent = ''; loginError.textContent = '';
  }
  function showLogin() {
    tabLogin.classList.add('active'); tabSignup.classList.remove('active');
    loginPanel.classList.add('active'); signupPanel.classList.remove('active');
    signupError.textContent = ''; loginError.textContent = '';
  }

  tabSignup.addEventListener('click', showSignup);
  tabLogin.addEventListener('click', showLogin);
  switchToLogin.addEventListener('click', showLogin);
  switchToSignup.addEventListener('click', showSignup);

  function doSignup() {
    var username = document.getElementById('signupUsername').value.trim();
    var email = document.getElementById('signupEmail').value.trim();
    var password = document.getElementById('signupPassword').value;
    signupError.textContent = '';
    if (!username) { signupError.textContent = 'Gamertag is required'; return; }
    if (username.length < 3) { signupError.textContent = 'Gamertag must be at least 3 characters'; return; }
    if (!email) { signupError.textContent = 'Email is required'; return; }
    if (!password) { signupError.textContent = 'Password is required'; return; }
    if (password.length < 6) { signupError.textContent = 'Password must be at least 6 characters'; return; }
    signupBtn.disabled = true; signupBtn.textContent = 'Creating Account...';
    try {
      fetch('/auth/signup', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email, username: username, password: password })
      }).then(function(res) { return res.json(); }).then(function(data) {
        if (data && data.success) { signupBtn.textContent = 'Welcome!'; window.location.href = '/dashboard'; }
        else { signupError.textContent = (data && data.error) ? data.error : 'Signup failed'; signupBtn.disabled = false; signupBtn.textContent = 'Start Training'; }
      }).catch(function() { signupError.textContent = 'Connection error - try again'; signupBtn.disabled = false; signupBtn.textContent = 'Start Training'; });
    } catch (e) { signupError.textContent = 'Connection error - try again'; signupBtn.disabled = false; signupBtn.textContent = 'Start Training'; }
  }

  function doLogin() {
    var email = document.getElementById('loginEmail').value.trim();
    var password = document.getElementById('loginPassword').value;
    loginError.textContent = '';
    if (!email) { loginError.textContent = 'Email is required'; return; }
    if (!password) { loginError.textContent = 'Password is required'; return; }
    loginBtn.disabled = true; loginBtn.textContent = 'Connecting...';
    try {
      fetch('/auth/login', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email, password: password })
      }).then(function(res) { return res.json(); }).then(function(data) {
        if (data && data.success) { loginBtn.textContent = 'Welcome back!'; window.location.href = '/dashboard'; }
        else { loginError.textContent = (data && data.error) ? data.error : 'Invalid email or password'; loginBtn.disabled = false; loginBtn.textContent = 'Login'; }
      }).catch(function() { loginError.textContent = 'Connection error - try again'; loginBtn.disabled = false; loginBtn.textContent = 'Login'; });
    } catch (e) { loginError.textContent = 'Connection error - try again'; loginBtn.disabled = false; loginBtn.textContent = 'Login'; }
  }

  signupBtn.addEventListener('click', doSignup);
  loginBtn.addEventListener('click', doLogin);
  document.getElementById('signupPassword').addEventListener('keydown', function(e) { if (e.key === 'Enter') doSignup(); });
  document.getElementById('loginPassword').addEventListener('keydown', function(e) { if (e.key === 'Enter') doLogin(); });
  document.getElementById('signupUsername').addEventListener('keydown', function(e) { if (e.key === 'Enter') document.getElementById('signupEmail').focus(); });
  document.getElementById('signupEmail').addEventListener('keydown', function(e) { if (e.key === 'Enter') document.getElementById('signupPassword').focus(); });
  document.getElementById('loginEmail').addEventListener('keydown', function(e) { if (e.key === 'Enter') document.getElementById('loginPassword').focus(); });
})();
</script>
</body>
</html>
